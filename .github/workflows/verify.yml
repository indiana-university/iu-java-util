name: verify

on:
  push:
    branches:
      - 'develop'
      - 'feature/**'
  workflow_dispatch:

env:
  TZ: America/Indianapolis

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '20'
          cache: 'maven'

      - run: mvn --batch-mode clean verify

      - uses: actions/upload-artifact@v3
        with:
          name: site
          path: target/iu-site.tar
          retention-days: 1

